<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon...</title>
    <!-- main css files -->
    <link rel="stylesheet" href="../../css/Normalize.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/coming soon.css" />
    <link
      rel="shortcut icon"
      href="../../imgs/home/hamburger.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="coming">
      <div class="imgs">
        <div class="imgs-line">
          <img src="../../imgs/coming-soon/mushroom.png" alt="mushroom" />
          <img
            src="../../imgs/coming-soon/coming-soon_leaf.png"
            alt="coming-soon_leaf"
          />
        </div>
        <div class="imgs-line">
          <img
            src="../../imgs/coming-soon/coming-soon_onion.png"
            alt="coming-soon_onion"
          />
          <img
            src="../../imgs/coming-soon/coming-soon_tomato.png"
            alt="coming-soon_tomato"
          />
        </div>
        <img
          src="../../imgs/coming-soon/pepper.png"
          class="last-img"
          alt="pepper"
        />
      </div>
      <div class="coming-content">
        <a href="../../index.html">
          <img src="../../imgs/home/logo.png" alt="logo" />
        </a>
        <h1>This site is coming soon</h1>
        <div class="time">
          <div class="unit">
            <span class="days">00</span>
            <span>Days</span>
          </div>
          <div class="sep">:</div>
          <div class="unit">
            <span class="hours">00</span>
            <span>Hours</span>
          </div>
          <div class="sep">:</div>
          <div class="unit">
            <span class="minutes">00</span>
            <span>Minutes</span>
          </div>
          <div class="sep">:</div>
          <div class="unit">
            <span class="seconds">00</span>
            <span>Seconds</span>
          </div>
        </div>
        <p>
          We are working very hard on the new version of our site. It will bring
          a lot of new features. Stay tuned!
        </p>
        <form>
          <input type="email" name="email" placeholder="Email..." />
          <button>subscribe</button>
        </form>
        <span class="note"
          >*Your subscribe us to get noticed when our website is ready</span
        >
        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </section>
  </body>
  <script src="../../js/coming soon.js"></script>
</html>
